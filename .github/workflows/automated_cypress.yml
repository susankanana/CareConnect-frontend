name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests on Vercel deployment
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          wait-on: 'https://care-connect-frontend.vercel.app/'
          wait-on-timeout: 120
          command: npx cypress run --config baseUrl=https://care-connect-frontend.vercel.app/

      - name: Upload Cypress artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
